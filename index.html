<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05030a;
      color: #fff;
      overflow: hidden;
    }

    /* FULL SCREEN BG (SAME FOR BOTH SCREENS) */
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url("bg1.jpg"); /* <- your main background photo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* MUSIC (HIDDEN CONTROLS) */
    audio {
      display: none;
    }

    /* CENTER CONTENT */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* FIRST SCREEN BUTTON */
    .magic-btn {
      position: relative;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 1rem 2.8rem;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, #ff8fb1, #ff4f7b);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow:
        0 0 20px rgba(255, 79, 123, 0.7),
        0 0 40px rgba(255, 143, 177, 0.5);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: float 2.4s ease-in-out infinite;
    }

    .magic-btn .ring {
      position: absolute;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      inset: 4px;
      opacity: 0;
      transform: scale(0.6);
      pointer-events: none;
    }

    .magic-btn .ring-1 {
      animation: pulse 2.8s ease-out infinite;
    }
    .magic-btn .ring-2 {
      animation: pulse 3.1s ease-out infinite;
    }
    .magic-btn .ring-3 {
      animation: pulse 3.4s ease-out infinite;
    }

    .magic-btn:active {
      transform: scale(0.96);
      box-shadow:
        0 0 10px rgba(255, 79, 123, 0.8),
        0 0 20px rgba(255, 143, 177, 0.7);
    }

    .magic-btn.clicked {
      animation: pop 0.35s ease-out forwards;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes pulse {
      0% {
        opacity: 0.3;
        transform: scale(0.7);
      }
      50% {
        opacity: 0;
        transform: scale(1.3);
      }
      100% {
        opacity: 0;
        transform: scale(1.4);
      }
    }

    @keyframes pop {
      0%   { transform: scale(1); }
      40%  { transform: scale(0.9); }
      100% { transform: scale(1.05); }
    }

    /* SECOND SCREEN: OVERLAY */
    .second-screen {
      position: absolute;
      inset: 0;
      display: none; /* hidden at start */
      align-items: center;
      justify-content: center;
      padding: 16px;
      backdrop-filter: blur(2px);
    }

    .second-screen.active {
      display: flex;
    }

    /* PARTY POPPERS */
    .poppers {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }

    .poppers img {
      width: 90px;
      height: auto;
      object-fit: contain;
    }

    .poppers img.left {
      transform: scaleX(-1); /* face towards right */
    }

    /* POPUP CARD */
    .popup-card {
      position: relative;
      width: 100%;
      max-width: 380px;
      border-radius: 18px;
      padding: 14px 14px 18px;
      background-image: url("popup-bg.jpg"); /* <- your popup box background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(255, 255, 255, 0.12);
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeInUp 0.6s ease-out;
    }

    .popup-overlay-tint {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: radial-gradient(circle at top, rgba(255, 192, 203, 0.35), rgba(0, 0, 0, 0.5));
      pointer-events: none;
    }

    .popup-inner {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .popup-title {
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    }

    .popup-message {
      font-size: 0.95rem;
      text-align: center;
      line-height: 1.5;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.9);
    }

    .video-wrap {
      border-radius: 14px;
      overflow: hidden;
      border: 3px solid #ff4f7b;
      box-shadow:
        0 0 18px rgba(255, 79, 123, 0.8),
        0 0 40px rgba(255, 79, 123, 0.45);
    }

    .video-wrap video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* BEAUTIFUL BOTTOM BUTTON */
    .next-btn {
      margin-top: 8px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      padding: 0.85rem 1.4rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff8fb1, #ff4f7b);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      box-shadow:
        0 0 16px rgba(255, 79, 123, 0.8),
        0 0 30px rgba(255, 143, 177, 0.6);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .next-btn:active {
      transform: scale(0.97);
      box-shadow:
        0 0 10px rgba(255, 79, 123, 0.9),
        0 0 18px rgba(255, 143, 177, 0.7);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(24px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .magic-btn {
        width: 90%;
        max-width: 320px;
        font-size: 1rem;
        padding: 1rem 1.4rem;
      }

      .poppers {
        top: 5%;
        max-width: 360px;
      }

      .poppers img {
        width: 72px;
      }

      .popup-card {
        max-width: 360px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- BACKGROUND MUSIC -->
    <audio id="bg-music" src="song.mp3" loop></audio>

    <!-- FIRST SCREEN -->
    <div class="content" id="first-screen">
      <button id="start-btn" class="magic-btn">
        LETSSS GOOOOO!!!!
        <span class="ring ring-1"></span>
        <span class="ring ring-2"></span>
        <span class="ring ring-3"></span>
      </button>
    </div>

    <!-- SECOND SCREEN -->
    <div class="second-screen" id="second-screen">
      <!-- Party poppers (you choose gifs) -->
      <div class="poppers">
        <img src="poper-left.gif" alt="Party popper" class="left" />
        <img src="poper-right.gif" alt="Party popper" class="right" />
      </div>

      <!-- Popup card -->
      <div class="popup-card">
        <div class="popup-overlay-tint"></div>

        <div class="popup-inner">
          <div class="popup-title">Happy Valentine‚Äôs Day Babyyy</div>

          <div class="popup-message">
            I accidentally dlted the previous oneeee üò≠...<br>
            Cant even undo it so here it is i made anotherrr heheh.
          </div>

          <div class="video-wrap">
            <video src="video.mp4" autoplay loop muted playsinline></video>
          </div>

          <button class="next-btn" id="next-btn">
            Nextttt ‚ú¶
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const firstScreen = document.getElementById("first-screen");
    const secondScreen = document.getElementById("second-screen");
    const bgMusic = document.getElementById("bg-music");
    const nextBtn = document.getElementById("next-btn");

    // start music + go to second screen
    startBtn.addEventListener("click", () => {
      startBtn.classList.add("clicked");

      bgMusic.play().catch(() => {});

      setTimeout(() => {
        firstScreen.style.display = "none";
        secondScreen.classList.add("active");
      }, 260);
    });

    // go to next HTML page
    nextBtn.addEventListener("click", () => {
      window.location.href = "page3.html";
    });
  </script>
</body>
</html>
