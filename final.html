    }

    .final-text p + p {
      margin-top: 10px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(26px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .final-card {
        padding: 16px 14px 16px;
      }

      .final-title {
        font-size: 1.6rem;
      }

      }
    }
