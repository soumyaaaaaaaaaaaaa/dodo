<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank you baby</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05030a;
      color: #fff;
      overflow-x: hidden;
    }

    /* FULL PAGE BG PHOTO */
    .page {
      position: relative;
      width: 100vw;
      min-height: 100vh;
      background-image: url("bg6.jpg"); /* your new background photo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* CARD */
    .thanks-card {
      position: relative;
      width: 100%;
      max-width: 380px;
      border-radius: 22px;
      padding: 16px 16px 18px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeInUp 0.6s ease-out;
    }

    .thanks-title {
      font-family: "Dancing Script", cursive;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.9);
    }

    .thanks-text {
      font-size: 0.95rem;
      text-align: center;
      line-height: 1.7;
      opacity: 0.95;
    }

    /* VIDEO BOX */
    .video-wrap {
      margin-top: 8px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow:
        0 0 18px rgba(0, 0, 0, 0.9);
    }

    .video-wrap video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* NEXT BUTTON */
    .next-wrap {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .next-btn {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0.8rem 2.4rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff8fb1, #ff4f7b);
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow:
        0 0 14px rgba(255, 79, 123, 0.9),
        0 0 26px rgba(255, 143, 177, 0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .next-btn:active {
      transform: scale(0.96);
      box-shadow: none;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(24px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .thanks-card {
        max-width: 360px;
        padding: 14px 14px 16px;
      }

      .thanks-title {
        font-size: 1.6rem;
      }

      .thanks-text {
        font-size: 0.9rem;
      }

      .next-btn {
        width: 100%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="thanks-card">
      <div class="thanks-title">
        thankuuuu babyyyy ðŸ˜½
      </div>

      <div class="thanks-text">
        i knewwwwwwwwwww ittttttttt ðŸ˜¼
      </div>

      <div class="video-wrap">
        <video src="thanks-video.mp4" autoplay loop muted playsinline></video>
      </div>

      <div class="thanks-text">
        take thisssssss
      </div>

      <div class="next-wrap">
        <button class="next-btn" id="next-btn">
          Next âžœ
        </button>
      </div>
    </div>
  </div>

  <script>
    const nextBtn = document.getElementById("next-btn");

    nextBtn.addEventListener("click", () => {
      // go to your next page after thank you
      window.location.href = "page7.html"; // change name if you want
    });
  </script>
</body>
</html>
