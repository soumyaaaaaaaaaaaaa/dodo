<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>That was it</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05030a;
      color: #fff;
      overflow-x: hidden;
    }

    .page {
      width: 100vw;
      min-height: 100vh;
      background-image: url("bg7.jpg"); /* your bye-bye background photo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .bye-card {
      background: rgba(0, 0, 0, 0.72);
      border-radius: 22px;
      padding: 20px 18px 18px;
      max-width: 340px;
      width: 100%;
      text-align: center;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.15);
      animation: fadeInUp 0.6s ease-out;
    }

    .bye-title {
      font-family: "Dancing Script", cursive;
      font-size: 1.8rem;
      margin-bottom: 6px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.9);
    }

    .bye-text {
      font-size: 0.95rem;
      line-height: 1.7;
      opacity: 0.95;
      margin-bottom: 12px;
    }

    .bye-btn {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0.8rem 2.4rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff8fb1, #ff4f7b);
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow:
        0 0 14px rgba(255, 79, 123, 0.9),
        0 0 26px rgba(255, 143, 177, 0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      width: 100%;
    }

    .bye-btn:active {
      transform: scale(0.96);
      box-shadow: none;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(24px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .bye-card {
        padding: 18px 14px 16px;
      }

      .bye-title {
        font-size: 1.6rem;
      }

      .bye-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="bye-card">
      <div class="bye-title">
        that was itt babygirlllll
      </div>
      <div class="bye-text">
        hope you liked this little crazy virtual gift I made just for uhhh
        but waitâ€¦
      </div>
      <button class="bye-btn" id="bye-btn">
        bye
      </button>
    </div>
  </div>

  <script>
    const byeBtn = document.getElementById("bye-btn");

    byeBtn.addEventListener("click", () => {
      // go to final page
      window.location.href = "final.html"; // change to your real final page name
    });
  </script>
</body>
</html>
